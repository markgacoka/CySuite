{% extends '../base.html' %}
{% load static %}
{% block title%}
CVE Search | CySuite
{% endblock %}
{% block content %}
<div class="card" style="padding: 1rem 0 1rem 0; background-color: white; box-shadow: 1px 3px 2px 0 rgb(50 0 128 / 10%); border: 1px ridge #3E4261; width: 100%;">
	<h2 style="padding-left: 15px; color: #293042; margin: 0;">Search the CVE Database</h2>
</div>
<div class="card">
	<div class="card-header pb-0">        
		<h4>CVE ID | Vendor name | Bug class</h4>
	</div>
	<div class="card-body">
		<div class="form-floating mb-3 input-group">
			<input type="email" class="form-control" id="floatingInput1" style="font-size:1.2rem !important; max-height: 3rem;">
			<button class="btn btn-primary" style="padding: 0 2rem 0 2rem; border-radius: 0 0 0 0;">Search</button>
		</div>
		<div class="form-control" style="padding: 0.5rem; background-color: #fff; min-height: 500px;">
			<div class="accordion">
				<div class="accordion-item">
					<a>CVE-2010-3333</a>
					<div class="content">
						<p>Some Text.</p>
					</div>
				</div>
			</div>
			<div class="accordion">
				<div class="accordion-item">
					<a>CVE-2010-3333</a>
					<div class="content">
						<p>Some Text.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	const items = document.querySelectorAll(".accordion a");
	
	function toggleAccordion(){
	this.classList.toggle('active');
	this.nextElementSibling.classList.toggle('active');
	}
	
	items.forEach(item => item.addEventListener('mouseover', toggleAccordion));
	items.forEach(item => item.addEventListener('mouseout', toggleAccordion));
</script>
{% endblock %}
