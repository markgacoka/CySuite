{% extends '../base.html' %}
{% load static %}
{% block title%}
Request Tamperer | CySuite
{% endblock %}
{% block content %}
<form method="post">
{% csrf_token %}
	<div class="container-fluid p-0">
		<div class="card" style="padding: 1rem 0 1rem 0; background-color: white; box-shadow: 1px 3px 2px 0 rgb(50 0 128 / 10%); border: 1px ridge #3E4261; width: 100%;">
			<h2 style="padding-left: 15px; color: #293042; margin: 0;">Manipulate Requests</h2>
		</div>
		<div class="card">
			<div class="card-header pb-0">
				<h5 class="card-title mb-0">Input</h5>
			</div>
			<div class="card-body">
				<div class="form-floating mb-3 input-group">
					<input type="url" class="form-control" style="font-size: 1rem;" name="req_url">
					<label for="floatingInput1" style="font-size: 1rem;">URL to request</label>
					<select type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" name="req-method">Method
						<option>GET</option>
						<option>POST</option>
						<option>OPTIONS</option>
						<option>HEAD</option>
						<option>PUT</option>
						<option>DELETE</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-6" style="padding-bottom: 2rem;">
				<div class="card">
					<div class="card-header pb-0">
						<h5 class="card-title mb-0">Request</h5>
					</div>
					<div class="card-body">
						<div class="form-floating">
							<textarea class="form-control" id="req-tamp" style="min-height: 300px; font-size: 0.9rem; font-family: 'Courier New', Courier monospace">{% for header, value in request_output.items %}
{{ header }}:&nbsp;{{ value }}{% endfor %}
							</textarea>
						</div>
					</div>
				</div>
				<div class="send-btn">
					<button class="btn btn-primary btn-lg" type="submit"></i>Send</button>
				</div>
			</div>
			<div class="col-12 col-lg-6">
				<div class="card">
					<div class="card-header pb-0">
						<h5 class="card-title mb-0">Response</h5>
					</div>
					<div class="card-body">
						<div class="form-floating">
							<textarea class="form-control" id="response" type="text" placeholder="Readonly input" style="min-height: 300px; font-size: 0.9rem; font-family: 'Courier New', Courier monospace" readonly>{% for header, value in response_output.items %}
{{ header }}:&nbsp;{{value}}{% endfor %}</textarea>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					<input class="form-select flex-grow-1">
					<button class="btn btn-primary" type="button">Filter</button>
				</div>
			</div>
		</div>
	</div>
</form>
{% endblock %}
