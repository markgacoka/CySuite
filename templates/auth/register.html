{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | CySuite</title>
    <link rel="icon" href="{% static 'img/icons/favicon.ico' %}" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="{% static 'css/auth.css' %}" rel="stylesheet">
</head>
<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
    <div class="main d-flex justify-content-center w-100">
        <main class="content d-flex p-0">
            <div class="container d-flex flex-column">
                <center><a href="/"><img src="{% static 'img/icons/cysuite.png' %}" style="width: 15rem; height: auto; padding-top: 3rem;"></a></center>
                <div class="row h-100" style="padding: 2rem 1rem 0 1rem;">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">
                            <div class="text-center mt-4">
                                <h1 class="h2">Get started</h1>
                                <p class="lead">
                                    Start creating the best possible user experience for you customers.
                                </p>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-4">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label">Name</label>
                                                <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Company</label>
                                                <input class="form-control form-control-lg" type="text" name="company" placeholder="Enter your company name" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
                                            </div>
                                            <div class="text-center mt-3" style="padding: 2rem 0 2rem 0;">
                                                <a href="/login" class="btn btn-lg btn-primary">Sign up</a>
                                            </div>
                                            <p style="text-align: center;"> Already have an account? <a href="/login">Sign in</a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
